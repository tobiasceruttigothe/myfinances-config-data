server:
  port: 8080

eureka:
  client:
    serviceUrl:
      # SIN VARIABLES. Directo al grano.
      defaultZone: http://discovery-server:8761/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Aquí definimos las rutas explícitas
        - id: account-service-route
          uri: lb://ACCOUNT-SERVICE
          predicates:
            - Path=/api/v1/accounts/**, /api/v1/transactions/**
