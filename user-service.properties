spring.application.name=user-service
server.port=8084

# --- Base de Datos ---
spring.datasource.url=jdbc:postgresql://postgres-db:5432/user_db
spring.datasource.username=myfinances_user
spring.datasource.password=myfinances_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --- Keycloak Configuration ---
keycloak.auth-server-url=http://keycloak:8080
keycloak.realm=myfinances-realm
keycloak.resource=myfinances-app
keycloak.credentials.secret=
keycloak.admin.username=admin
keycloak.admin.password=admin

# --- Services URLs ---
services.account-service.url=http://account-service:8081

# --- Observabilidad ---
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
