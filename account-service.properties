spring.application.name=account-service
server.port=8081

# --- Configuraci√≥n de Base de Datos (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://postgres-db:5432/account_db
spring.datasource.username=myfinances_user
spring.datasource.password=myfinances_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

myfinances.message=Configuracion cargada desde GitHub exitosamente

# Observabilidad
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

# Formato de logs para incluir TraceID y SpanID
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
