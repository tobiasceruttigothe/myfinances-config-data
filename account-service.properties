spring.application.name=account-service
server.port=8081

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:accountdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Jackson Configuration (for proper date serialization)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# Mensaje de prueba para verificar que funciona
myfinances.message=Configuracion cargada desde GitHub exitosamente

# Configuración de Eureka
# Antes decia localhost... ahora lo hacemos dinámico:# SIN VARIABLES.
eureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka/
